<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        a {
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        a button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Page</h1>
        
        <div class="item">
            <img src="{{ url_for('static', filename='images/1.png') }}" alt="Item 1">
            <div class="buttons">
                <button class="try-on-btn">Try On</button>
                <button class="3d-view-btn">3D View</button>
            </div>
        </div>
        
        <div class="item">
            <img src="{{ url_for('static', filename='images/2.png') }}" alt="Item 2">
            <div class="buttons">
                <button class="try-on-btn">Try On</button>
                <button class="3d-view-btn">3D View</button>
            </div>
        </div>
        <!-- Add more items here -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/3.png') }}" alt="Item 3">
            <div class="buttons">
                <button class="try-on-btn">Try On</button>
                <button class="3d-view-btn">3D View</button>
            </div>
            
        </div>
        <button onclick="window.location.href='/main_page.html'">Home Page</button>

        
    </div>
</body>
</html>
